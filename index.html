<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive Betting Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: slide 20s linear infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .last-update {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #4a5568;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-radius: 10px;
            border-left: 5px solid #ff6b35;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .toggle-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: #e55a2b;
            transform: scale(1.05);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border: 1px solid #4a5568;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }
        
        .matchup {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #a0aec0;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #2d3748;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .bets-list {
            margin-top: 15px;
        }
        
        .bet-item {
            background: rgba(255, 107, 53, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 3px solid #ff6b35;
        }
        
        .bet-recommendation {
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 5px;
        }
        
        .bet-reasoning {
            font-size: 0.9rem;
            color: #cbd5e0;
        }
        
        .hidden {
            display: none;
        }
        
        .prizepicks-section {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .prizepicks-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .props-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .prop-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .prop-player {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .prop-details {
            color: #e6fffa;
            margin-bottom: 10px;
        }
        
        .prop-recommendation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
        }
        
        .error {
            background: #e53e3e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EXPLOSIVE BETTING DASHBOARD</h1>
        <div class="last-update" id="lastUpdate">
            Loading...
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalGames">-</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBets">-</div>
                <div class="stat-label">Betting Opportunities</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highConfidenceBets">-</div>
                <div class="stat-label">High Confidence Bets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgConfidence">-%</div>
                <div class="stat-label">Average Confidence</div>
            </div>
        </div>

        <!-- NFL Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">NFL GAMES</h2>
                <button class="toggle-btn" onclick="toggleSection('nfl')">Toggle NFL</button>
            </div>
            <div class="games-grid" id="nflGames">
                <div class="loading">Loading NFL games...</div>
            </div>
        </div>

        <!-- CFB Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">COLLEGE FOOTBALL</h2>
                <button class="toggle-btn" onclick="toggleSection('cfb')">Toggle CFB</button>
            </div>
            <div class="games-grid" id="cfbGames">
                <div class="loading">Loading CFB games...</div>
            </div>
        </div>

        <!-- PrizePicks Section -->
        <div class="prizepicks-section">
            <div class="prizepicks-header">
                <h2>PRIZEPICKS PROPS</h2>
                <p>AI-Analyzed Player Props</p>
            </div>
            <div class="props-grid" id="prizePicksProps">
                <div class="loading">Loading PrizePicks props...</div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let sectionsVisible = {
            nfl: true,
            cfb: true
        };

        // Load dashboard data
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard data...');
                
                // Try to load from GitHub first (live data)
                const response = await fetch('https://raw.githubusercontent.com/whatabarber/explosive-betting-dashboard/main/dashboard_data.json?' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                dashboardData = await response.json();
                console.log('Dashboard data loaded:', dashboardData);
                
                updateDashboard();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                
                // Try fallback local data
                try {
                    const fallbackResponse = await fetch('./dashboard_data.json?' + new Date().getTime());
                    dashboardData = await fallbackResponse.json();
                    updateDashboard();
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                    showError('Unable to load dashboard data. Please check your connection.');
                }
            }
        }

        function updateDashboard() {
            if (!dashboardData) return;

            // Update last update time
            const lastUpdate = new Date(dashboardData.last_update).toLocaleString();
            document.getElementById('lastUpdate').textContent = `Last Updated: ${lastUpdate}`;

            // Update stats
            const summary = dashboardData.summary || {};
            document.getElementById('totalGames').textContent = summary.total_games || 0;
            document.getElementById('totalBets').textContent = summary.total_bets || 0;
            document.getElementById('highConfidenceBets').textContent = summary.high_confidence_bets || 0;
            document.getElementById('avgConfidence').textContent = Math.round(summary.average_confidence || 0) + '%';

            // Update NFL games
            updateGamesSection('nfl', dashboardData.nfl_games || []);
            
            // Update CFB games
            updateGamesSection('cfb', dashboardData.cfb_games || []);

            // Update PrizePicks
            updatePrizePicksSection(dashboardData.prizepicks_props || {});
        }

        function updateGamesSection(league, games) {
            const container = document.getElementById(league + 'Games');
            
            if (!games || games.length === 0) {
                container.innerHTML = `<div class="loading">No ${league.toUpperCase()} games available</div>`;
                return;
            }

            const gamesHtml = games.map(game => {
                const analysis = game.ai_analysis || {};
                const confidence = analysis.overall_confidence || 50;
                const recommendations = analysis.betting_recommendations || [];

                return `
                    <div class="game-card">
                        <div class="matchup">${game.matchup}</div>
                        <div class="game-details">
                            <span>${game.date} ${game.time}</span>
                            <span>${game.league}</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                        <div style="text-align: center; margin: 10px 0;">
                            <strong>AI Confidence: ${confidence}%</strong>
                        </div>
                        <div class="bets-list">
                            ${recommendations.slice(0, 2).map(bet => `
                                <div class="bet-item">
                                    <div class="bet-recommendation">${bet.bet} (${bet.confidence}%)</div>
                                    <div class="bet-reasoning">${bet.reasoning.substring(0, 100)}...</div>
                                </div>
                            `).join('')}
                            ${recommendations.length === 0 ? '<div class="bet-item"><div class="bet-recommendation">Analysis in progress...</div></div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = gamesHtml;
        }

        function updatePrizePicksSection(prizePicksData) {
            const container = document.getElementById('prizePicksProps');
            const props = prizePicksData.props || [];

            if (props.length === 0) {
                container.innerHTML = '<div class="loading">No PrizePicks props available</div>';
                return;
            }

            const propsHtml = props.map(prop => `
                <div class="prop-card">
                    <div class="prop-player">${prop.player}</div>
                    <div class="prop-details">
                        ${prop.stat_type}: ${prop.line}
                        <br>
                        ${prop.game}
                    </div>
                    <div class="prop-recommendation">
                        <span style="color: ${prop.recommendation === 'OVER' ? '#48bb78' : prop.recommendation === 'UNDER' ? '#f56565' : '#fbb034'}; font-weight: bold;">
                            ${prop.recommendation}
                        </span>
                        <span>${prop.confidence}%</span>
                    </div>
                    <div style="font-size: 0.9rem; margin-top: 10px; opacity: 0.9;">
                        ${prop.reasoning}
                    </div>
                </div>
            `).join('');

            container.innerHTML = propsHtml;
        }

        function toggleSection(section) {
            sectionsVisible[section] = !sectionsVisible[section];
            const container = document.getElementById(section + 'Games');
            
            if (sectionsVisible[section]) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Auto-refresh every 5 minutes
        function startAutoRefresh() {
            setInterval(() => {
                console.log('Auto-refreshing dashboard data...');
                loadDashboardData();
            }, 300000); // 5 minutes
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            startAutoRefresh();
        });

        // Manual refresh button
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                loadDashboardData();
            }
        });
    </script>
</body>
</html>
