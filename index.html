<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 EXPLOSIVE Betting Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 50%, #ff4757 100%);
            padding: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ffee58);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff4757);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-icon {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(255, 107, 53, 0.15);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .confidence-high { border-left: 4px solid #4ade80; }
        .confidence-medium { border-left: 4px solid #f59e0b; }
        .confidence-low { border-left: 4px solid #ef4444; }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .matchup {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .confidence-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confidence-high .confidence-badge {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: #000;
        }

        .confidence-medium .confidence-badge {
            background: linear-gradient(45deg, #f59e0b, #eab308);
            color: #000;
        }

        .confidence-low .confidence-badge {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: #fff;
        }

        .weather-alert {
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            color: #000;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bets-container {
            display: grid;
            gap: 15px;
        }

        .bet-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 18px;
            transition: all 0.3s ease;
        }

        .bet-item:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bet-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4ade80;
        }

        .bet-units {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #000;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .bet-reasoning {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .parlay-section {
            background: linear-gradient(135deg, rgba(75, 222, 128, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
            border: 1px solid rgba(75, 222, 128, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .parlay-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .parlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .parlay-odds {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .parlay-legs {
            display: grid;
            gap: 10px;
        }

        .parlay-leg {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.9rem;
        }

        .line-movement {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .movement-arrow {
            display: inline-block;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .movement-up { color: #4ade80; }
        .movement-down { color: #ef4444; }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 10px;
            z-index: 1000;
        }

        .nav-item {
            padding: 12px 20px;
            margin: 0 5px;
            border-radius: 20px;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #000;
        }

        .performance-chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            .games-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .mobile-nav { display: flex; }
            .logo { font-size: 1.8rem; }
            .header-content { flex-direction: column; gap: 15px; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: #000;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">🚀 EXPLOSIVE BETS</div>
            <div class="live-indicator">
                <div class="pulse"></div>
                <span>LIVE ANALYSIS</span>
                <span id="lastUpdate">Loading...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Performance Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalGames">-</div>
                <div class="stat-label">Games Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highConfidenceBets">-</div>
                <div class="stat-label">Lock Bets (75%+)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weatherGames">-</div>
                <div class="stat-label">Weather Impacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lineMovements">-</div>
                <div class="stat-label">Line Movements</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgConfidence">-</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="winRate">-</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>

        <!-- Performance Chart -->
        <div class="performance-chart">
            <h3 style="margin-bottom: 20px; color: #fff;">📈 Betting Performance</h3>
            <canvas id="performanceChart" height="100"></canvas>
        </div>

        <!-- Weather Alerts -->
        <div id="weatherAlerts" class="section"></div>

        <!-- Line Movements -->
        <div id="lineMovements" class="section"></div>

        <!-- Parlay Opportunities -->
        <div id="parlaySection" class="section"></div>

        <!-- Games Analysis -->
        <div class="section">
            <div class="section-header">
                <div class="section-icon">🏈</div>
                <div class="section-title">AI Game Analysis</div>
            </div>
            <div id="gamesContainer" class="games-grid">
                <div class="loading">🚀 Loading explosive analysis...</div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="nav-item active" onclick="scrollToSection('stats')">📊</button>
        <button class="nav-item" onclick="scrollToSection('weather')">🌤️</button>
        <button class="nav-item" onclick="scrollToSection('parlays')">🎲</button>
        <button class="nav-item" onclick="scrollToSection('games')">🏈</button>
    </div>

    <script>
        let dashboardData = null;

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // In production, this would fetch from your GitHub-hosted JSON
                // For now, we'll simulate with demo data
                const response = await fetch('./dashboard_data.json').catch(() => null);
                
                if (response && response.ok) {
                    dashboardData = await response.json();
                } else {
                    // Demo data for testing
                    dashboardData = createDemoData();
                }
                
                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load betting data');
            }
        }

        function createDemoData() {
            return {
                last_update: new Date().toISOString(),
                summary: {
                    total_games: 8,
                    total_bets: 15,
                    high_confidence_bets: 4,
                    weather_impacted_games: 2,
                    significant_line_moves: 3,
                    average_confidence: 72.5
                },
                games: [
                    {
                        matchup: "Chiefs @ Bills",
                        date: "2025-08-10",
                        time: "8:20 PM EST",
                        league: "NFL",
                        ai_confidence: 85,
                        projected_total: 52.5,
                        weather: {
                            weather: "Light Rain",
                            temperature: 45,
                            wind: 18,
                            impact: "high",
                            betting_advice: ["🌧️ RAIN GAME - SMASH THE UNDER!", "🏃 Favor ground games"]
                        },
                        betting_recommendations: [
                            {
                                bet: "UNDER 48.5",
                                reasoning: "Rain and 18mph winds will limit passing games. Both teams strong on defense.",
                                confidence: 85,
                                unit_size: "2u",
                                book: "FanDuel"
                            },
                            {
                                bet: "Chiefs +3.5",
                                reasoning: "Road dogs in division games with weather equalizer. Value at +3.5.",
                                confidence: 78,
                                unit_size: "1.5u",
                                book: "DraftKings"
                            }
                        ]
                    },
                    {
                        matchup: "Cowboys @ Eagles",
                        date: "2025-08-11",
                        time: "4:25 PM EST",
                        league: "NFL",
                        ai_confidence: 76,
                        projected_total: 45.8,
                        weather: {
                            weather: "Clear",
                            temperature: 72,
                            wind: 8,
                            impact: "neutral"
                        },
                        betting_recommendations: [
                            {
                                bet: "Eagles -7",
                                reasoning: "Eagles #2 defense vs Cowboys #12 offense. Home field advantage in division game.",
                                confidence: 76,
                                unit_size: "1.5u",
                                book: "Caesars"
                            }
                        ]
                    }
                ],
                parlays: [
                    {
                        type: "Weather Parlay",
                        combined_odds: "+450",
                        payout: "$450 on $100",
                        risk: "Medium",
                        legs: [
                            { bet: "Bills vs Chiefs UNDER 48.5" },
                            { bet: "Packers vs Bears UNDER 42.5" },
                            { bet: "Steelers -3.5" }
                        ],
                        reasoning: "All games have weather impacts favoring unders and strong defenses"
                    }
                ],
                weather_alerts: [
                    {
                        game: "Chiefs @ Bills",
                        alert: "🌧️ RAIN GAME - SMASH THE UNDER!",
                        impact: "high"
                    }
                ],
                line_movements: [
                    {
                        game: "Cowboys @ Eagles",
                        alert_message: "🚨 Eagles spread moved from -6.5 to -7.5 (+1.0)",
                        movement: 1.0,
                        timestamp: new Date().toISOString()
                    }
                ],
                performance: {
                    season_record: { wins: 15, losses: 8, pushes: 2 },
                    win_rate: 65.2
                }
            };
        }

        function updateDashboard() {
            if (!dashboardData) return;

            // Update stats
            document.getElementById('totalGames').textContent = dashboardData.summary.total_games;
            document.getElementById('highConfidenceBets').textContent = dashboardData.summary.high_confidence_bets;
            document.getElementById('weatherGames').textContent = dashboardData.summary.weather_impacted_games;
            document.getElementById('lineMovements').textContent = dashboardData.summary.significant_line_moves;
            document.getElementById('avgConfidence').textContent = dashboardData.summary.average_confidence.toFixed(1) + '%';
            document.getElementById('winRate').textContent = dashboardData.performance.win_rate.toFixed(1) + '%';
            
            // Update last update time
            const lastUpdate = new Date(dashboardData.last_update);
            document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleTimeString();

            // Update weather alerts
            updateWeatherAlerts();
            
            // Update line movements
            updateLineMovements();
            
            // Update parlays
            updateParlays();
            
            // Update games
            updateGames();
            
            // Update performance chart
            updatePerformanceChart();
        }

        function updateWeatherAlerts() {
            const container = document.getElementById('weatherAlerts');
            if (!dashboardData.weather_alerts || dashboardData.weather_alerts.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="section-header">
                    <div class="section-icon">🌤️</div>
                    <div class="section-title">Weather Alerts</div>
                </div>
                ${dashboardData.weather_alerts.map(alert => `
                    <div class="weather-alert">
                        <span>⚠️</span>
                        <div>
                            <strong>${alert.game}</strong><br>
                            ${alert.alert}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function updateLineMovements() {
            const container = document.getElementById('lineMovements');
            if (!dashboardData.line_movements || dashboardData.line_movements.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="section-header">
                    <div class="section-icon">📊</div>
                    <div class="section-title">Line Movements</div>
                </div>
                ${dashboardData.line_movements.map(movement => `
                    <div class="line-movement">
                        <span class="movement-arrow ${movement.movement > 0 ? 'movement-up' : 'movement-down'}">
                            ${movement.movement > 0 ? '↗️' : '↘️'}
                        </span>
                        ${movement.alert_message}
                        <div style="font-size: 0.8rem; color: #a0a0a0; margin-top: 5px;">
                            ${new Date(movement.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function updateParlays() {
            const container = document.getElementById('parlaySection');
            if (!dashboardData.parlays || dashboardData.parlays.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="section-header">
                    <div class="section-icon">🎲</div>
                    <div class="section-title">Explosive Parlays</div>
                </div>
                <div class="parlay-section">
                    ${dashboardData.parlays.map(parlay => `
                        <div class="parlay-card">
                            <div class="parlay-header">
                                <div>
                                    <h4>${parlay.type}</h4>
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">${parlay.reasoning}</div>
                                </div>
                                <div class="parlay-odds">${parlay.combined_odds}</div>
                            </div>
                            <div style="margin-bottom: 15px; color: #4ade80;">
                                💰 ${parlay.payout} | Risk: ${parlay.risk}
                            </div>
                            <div class="parlay-legs">
                                ${parlay.legs.map((leg, i) => `
                                    <div class="parlay-leg">
                                        ${i + 1}. ${leg.bet}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateGames() {
            const container = document.getElementById('gamesContainer');
            
            if (!dashboardData.games || dashboardData.games.length === 0) {
                container.innerHTML = '<div class="error">No games found<button class="refresh-btn" onclick="loadDashboardData()">Refresh</button></div>';
                return;
            }

            container.innerHTML = dashboardData.games.map(game => {
                const confidenceClass = game.ai_confidence >= 75 ? 'confidence-high' : 
                                      game.ai_confidence >= 60 ? 'confidence-medium' : 'confidence-low';
                
                const hasWeatherAlert = game.weather && game.weather.impact !== 'neutral';
                
                return `
                    <div class="game-card ${confidenceClass}">
                        <div class="game-header">
                            <div class="matchup">${game.matchup}</div>
                            <div class="confidence-badge">${game.ai_confidence}% AI</div>
                        </div>
                        
                        <div style="color: #a0a0a0; margin-bottom: 15px;">
                            📅 ${game.date} ${game.time} | 🎯 Projected: ${game.projected_total}
                        </div>

                        ${hasWeatherAlert ? `
                            <div class="weather-alert">
                                🌤️ ${game.weather.betting_advice ? game.weather.betting_advice[0] : 'Weather Impact'}
                            </div>
                        ` : ''}

                        <div class="bets-container">
                            ${game.betting_recommendations.map(bet => `
                                <div class="bet-item">
                                    <div class="bet-header">
                                        <div class="bet-text">${bet.bet}</div>
                                        <div class="bet-units">${bet.unit_size}</div>
                                    </div>
                                    <div class="bet-reasoning">${bet.reasoning}</div>
                                    <div style="margin-top: 8px; font-size: 0.8rem; color: #4ade80;">
                                        📊 ${bet.confidence}% confidence | 🏪 ${bet.book}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePerformanceChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            // Demo data - in production this would come from your bet history
            const chartData = {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
                datasets: [{
                    label: 'Profit/Loss',
                    data: [150, -50, 300, 200, -100, 450],
                    borderColor: '#ff6b35',
                    backgroundColor: 'rgba(255, 107, 53, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            };

            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#a0a0a0' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#a0a0a0' }
                        }
                    }
                }
            });
        }

        function scrollToSection(section) {
            const element = document.querySelector(`.${section}-grid, #${section}Section, #${section}Alerts`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function showError(message) {
            document.getElementById('gamesContainer').innerHTML = `
                <div class="error">
                    ❌ ${message}
                    <button class="refresh-btn" onclick="loadDashboardData()">Try Again</button>
                </div>
            `;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadDashboardData, 300000);

        // Initial load
        loadDashboardData();
    </script>
</body>
</html>
